        <main id="contacto">
            <div class="contacTex">
                <h1>Contacto</h1>
                <br>
                <h3>Hola, gracias por conactarme y escribirme,en breve me pondre en contacto contigo.</h3>
                <br>
                
                <p> Por favor, no olvides llenar todos los campos en el formulario.</p>
                <br>
                <br>
            </div>
    
            <form action="" method="" enctype="text/plain">
    
            <div class="name">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre">
            </div>
    
            <br>
    
            <div class="tel">
                <label for="telnum">Teléfono:</label>
                <input type="text" id="telnum">
            </div>
            <br>
    
            <div class="mail">
                <label for="email">Email:</label>
                <input type="email" id="email" >
            </div>
            <br>
            <div class="asunto">
                <label for="asunto">Asunto</label>
                <input type="asunto" id="asunto"> 
    
            </div>
            <br>
            <div class="mensaje">
                <textarea name="comentarios" id="comentarios" cols="50" rows="20" ></textarea>
    
            </div>
                     
            <div>
                <input type="submit" value="enviar ahora">
            </div>
            </form>
